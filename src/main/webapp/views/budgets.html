<div>

    <h2>Budgets</h2>
    <br/>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveBudgetModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Nouveau
    </button>
    <br/><br/>
    
    <div class="modal fade" id="saveBudgetModal" tabindex="-1" role="dialog" aria-labelledby="myBudgetLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myBudgetLabel">Informations sur le budget</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="3" ng-model="budget.description" required="true"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Date de début</label>
                            <input type="date" class="form-control"
                                   ng-model="budget.dateDebut">
                        </div>
                        <div class="form-group">
                            <label>Date de fin</label>
                            <input type="date" class="form-control"
                                   ng-model="budget.dateFin">
                        </div>
                        <div class="form-group">
                            <label>Montant</label>
                            <input type="text" class="form-control"
                                   ng-model="budget.montant">
                        </div>

                        <div class="form-group">
                            <label>Catégorie</label>
                            <select class="form-control" ng-model="budget.operationCategorie.id" ng-options="OperationCategorie.id as OperationCategorie.libelle for OperationCategorie in OperationCategories">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Annuler
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Date de début</th>
                    <th>Date de fin</th>
                    <th>Montant</th>
                    <th>Catégorie</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="budget in budgets">
                    <td>{{budget.description}}</td>
                    <td>{{budget.dateDebut}}</td>
                    <td>{{budget.dateFin}}</td>
                    <td>{{budget.montant}}</td>
                    <td>{{budget.operationCategorie.libelle}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(budget.id)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Editer
                        </button>
                        <button type="submit"
                                ng-click="delete(budget.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Supprimer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
