<div>

    <h2>Catégories de transactions</h2>
	<br/>
	
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveOperationCategorieModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Nouveau
    </button>
    <br/><br/>
    
    <div class="modal fade" id="saveOperationCategorieModal" tabindex="-1" role="dialog" aria-labelledby="myOperationCategorieLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myOperationCategorieLabel">Information sur la catégorie de transaction</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Libelle</label>
                            <input type="text" class="form-control"
                                   ng-model="operationcategorie.libelle">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Annuler
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Libelle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="operationcategorie in operationcategories">
                    <td>{{operationcategorie.libelle}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(operationcategorie.id)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Editer
                        </button>
                        <button type="submit"
                                ng-click="delete(operationcategorie.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Supprimer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
