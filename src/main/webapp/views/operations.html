<div>

    <h2>Transactions</h2>
	<br/>
	
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveOperationModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Nouveau
    </button>
    <br/><br/>
    
    <div class="modal fade" id="saveOperationModal" tabindex="-1" role="dialog" aria-labelledby="myOperationLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myOperationLabel">Informations de la transaction</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" 
                            	rows="3" 
                            	ng-model="operation.description" 
                            	required="true"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control"
                                   ng-model="operation.dateOperation">
                        </div>
                        <div class="form-group">
                            <label>Montant</label>
                            <input type="text" class="form-control"
                                   ng-model="operation.montant">
                        </div>
                        
                        <div class="form-group">
                            <label>Catégorie</label>
                            <select class="form-control" ng-model="operation.operationCategorie.id" ng-options="OperationCategorie.id as OperationCategorie.libelle for OperationCategorie in OperationCategories">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Annuler
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
    
    	<ul class="pager">
		  <li class="previous"><a ng-click="fetchPrevious()">&larr; Précédent</a></li>
		  <li class="next"><a ng-click="fetchNext()">Suivant &rarr;</a></li>
		</ul>
		
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Montant</th>
                    <th>Catégorie</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="operation in operations">
                    <td>{{operation.description}}</td>
                    <td>{{operation.dateOperation}}</td>
                    <td>{{operation.montant}}</td>
                    <td>{{operation.operationCategorie.libelle}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(operation.id)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Editer
                        </button>
                        <button type="submit"
                                ng-click="delete(operation.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Supprimer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <ul class="pager">
		  <li class="previous"><a ng-click="fetchPrevious()">&larr; Précédent</a></li>
		  <li class="next"><a ng-click="fetchNext()">Suivant &rarr;</a></li>
		</ul>
		
    </div>
</div>
